<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Регистрация пользователей</title>
</head>
<body>
	<div class="container text-center">
		<div>
			<h1>Регистрация пользователей</h1>
		</div>
		<form th:action="@{/process_register}" th:object="${user}" 
			method="post" style="max-width: 600px; margin: 0 auto;">
		<div class="m-3">
			<div class="form-group row">
				<label class="col-4 col-form-label">Имя: </label>
				<div class="col-8">
					<input type="text" th:field="*{username}" class="form-control" required />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label">Пароль: </label>
				<div class="col-8">
					<input type="password" th:field="*{password}" class="form-control" 
							required minlength="6" maxlength="10"/>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-4 col-form-label">Роль: </label>
				<div class="col-8">
					<select th:field="*{roles}" class="form-control" multiple="multiple">
						<option th:each="role : ${allRoles}" th:value="${role}" th:text="${role.getDescription()}"></option>
					</select>
				</div>
			</div>
			
			<div>
				<button type="submit" class="btn btn-primary">Sign Up</button> 
			</div>
		</div>
		</form>
	</div>
</body>
</html>
